<template name="compass">
  <div class="container">
    <div class="compass">
      <img alt="" src="/images/compass.png"/>
    </div>
    <div class="heading"><span class="thin">Heading</span>: <span class="heading-value">{{heading}}</span></div>
    <div class="distance"><span class="thin">Distance</span>: {{distToRP}}</div>
    <a href="/">Home</a>
    <button class="start-watch">Start Watching</button>
  </div>
</template>
