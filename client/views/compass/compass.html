<template name="compass">
  <div class="container">
    <div class="compass">
      <img alt="" src="/images/compass.png"/>
    </div>
    <div class="heading"><span class="thin">Heading</span>: <span class="heading-value">{{heading}}</span></div>
    <div class="distance"><span class="thin">Distance</span>: <span class="distance-value">{{distToRP}}</span></div>
    <a href="/">Home</a>
  </div>
</template>
