<template name="friend">
  <li class='friend'>
    <span class='name'>{{ profile.name }}</span>
    <span class='dist'>{{ distance }}</span>
  </li>
</template>

<template name ="friendList">
  <div class="container">
    <ul>
      {{#each friends}}
        {{> friend}}
      {{/each}}
    </ul>
  </div>
</template>
