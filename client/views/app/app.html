<template name='app'>
	<div class="app-top">
		<button text="Leave">Leave</button>	
		<button><i id="toggle" class={{toggleIcon}}></i></button>
	</div>    
    {{#if currentScreen 0}}
    	{{> friend}}
    {{else}}
        <div class={currentScreenVisible 2}}>
    	   {{map}}
        </div>
        <div class={{currentScreenVisible 2}}>
            {{compass}}
        </div>
    {{/if}}
    <div class="app-bottom">
    	<button>{{rallyText}}</button>
    </div>
</template>
