<template name='app'>
    <div class='app'>
    	<header>
    		<i id="leave" class="fa fa-sign-out" ></i>	
    		<i id="toggle" class="{{toggleIcon}}"></i>
    	</header>    

        <main>
            {{#if currentScreen 0}}
            	{{> friend}}
            {{else}}
            	{{#if currentScreen 1}}
            		{{> compass}}
            	{{else}}
            		{{>map}}
            	{{/if}}
            {{/if}}    
        </main>

        <footer class="app-bottom">
        	{{rallyText}}
        </footer>
    </div>
</template>
